id: 3
pretrained: Null
model:
    name:                       bert_base
    args:
        nclasses:               5
        freeze:                 True
optimizer:
    name:                       Adam
    args:
        lr:                     0.01
loss:
    name:                       SmoothedCrossEntropy
    args:
metric:
    -   name:                   Accuracy
        args:                   Null
    -   name:                   ConfusionMatrix
        args:                       
            nclasses:           5

scheduler:
    name:                         ReduceLROnPlateau
    args:
        mode:                     min
        factor:                   0.5
        patience:                 5 
        verbose:                  True         
dataset:
    train:
        name: shopee_dummy
        args:
            data_root_dir:      ./data/clean/full/         
            is_train:           True  
        loader:
            name: shopee_loader
            args:
                batch_size:     64
                shuffle:        True
    val:
        name: shopee_dummy
        args:
            data_root_dir:      ./data/clean/full/          
            is_train:           False  
        loader:
            name: shopee_loader
            args:
                batch_size:     64
trainer: 
    nepochs: 10
    cp_dir: ./cp
    val_step: 1
    log_step: 1
